<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Maklai Test</title>
</head>
<body>
<div class="wrapper">
    <h1>Maklai Form</h1>

    <form action="#"
          method="post"
          class="form">
        <fieldset class="form-group">
            <legend class="form-legend transparent">
                Input value of first operand
            </legend>
            <label class="form-label"
                    for="val1">Value 1</label>
            <input type="number"
                   id="val1"
                   class="form-input"
                   placeholder="Enter value 1"
                   value="">
        </fieldset>
        <fieldset class="form-group">
            <legend class="form-legend transparent">
                Input value of second operand
            </legend>
            <label class="form-label"
                    for="val2">Value 2</label>
            <input type="number"
                   id="val2"
                   class="form-input"
                   placeholder="Enter value 2"
                   value="">
        </fieldset>
        <fieldset class="form-group">
            <legend class="form-legend transparent">
                Select mathematic operator
            </legend>
            <label class="form-label"
                    for="operator">Select operator</label>
            <select name="operator"
                    id="operator"
                    class="form-input">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
        </fieldset>
        <fieldset class="form-group">
            <legend class="form-legend transparent">
                Result of computing
            </legend>
            <label class="form-label"
                    for="result">Result</label>
            <input type="number"
                   id="result"
                   class="form-input"
                   placeholder="Result">
        </fieldset>
        <button type="button"
                class="form-button run-button"
        >Run
        </button>
    </form>

</div>
</body>
</html>
